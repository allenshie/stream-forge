{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>註冊新影片</h2>
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">影片名稱</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        
        <div class="mb-3">
            <label for="video_file" class="form-label">選擇影片檔案</label>
            <input type="file" class="form-control" id="video_file" name="video_file" 
                   accept="video/mp4,video/x-m4v,video/x-matroska,video/x-msvideo" required>
            <div class="form-text">支援的格式：MP4, AVI, MKV（最大 2GB）</div>
        </div>
        
        <button type="submit" class="btn btn-primary">註冊</button>
    </form>
</div>
{% endblock %}
